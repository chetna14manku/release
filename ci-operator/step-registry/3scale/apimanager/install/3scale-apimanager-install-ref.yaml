ref:
  as: 3scale-apimanager-install
  from: 3scale-runner
  commands: 3scale-apimanager-install-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
  - name: AWS_REGION
    default: ""
    documentation: |-
      AWS region where the bucket will be created.
  - name: DEPL_PROJECT_NAME
    default: ""
    documentation: |-
      Namespace where the 3scale will be deployed.
  - name: DEPL_BUCKET_NAME
    default: ""
    documentation: |-
      Name of bucket created for 3scale.
  documentation: |-
    Deploy 3scale product by creating S3 bucket and API Manager.