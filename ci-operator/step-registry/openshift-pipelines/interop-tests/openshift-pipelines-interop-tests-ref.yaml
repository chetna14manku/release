ref:
  as: openshift-pipelines-interop-tests
  from: openshift-pipelines-runner
  commands: openshift-pipelines-interop-tests-commands.sh
  timeout: 3h0m0s
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
    - name: OLM_CHANNEL
      default: latest
      documentation: |-
        OLM channel selected for openshift-pipelines operator.
  documentation: |-
    Runs openshift-pipelines interop tests.